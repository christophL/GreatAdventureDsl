<html>
<head>
    <meta charset="utf-8"/>

    <!-- context menu plugin -->
    <script src="js/jquery/jquery.ui.position.js" type="text/javascript"></script>
    <script src="js/context-menu/jquery.contextMenu.js" type="text/javascript"></script>
    <link href="js/context-menu/jquery.contextMenu.css" rel="stylesheet" type="text/css" />

    <script src="js/image-picker/image-picker.min.js" type="text/javascript"></script>
    <link href="js/image-picker/image-picker.css" rel="stylesheet" type="text/css" />

    <script src="src-gen/adventure.js" type="text/javascript"></script>

</head>
<body>
    
    <div id="scene">
    
    </div>
    <div id="character">        
        <select id="inventory">
            <option value=""></option>
        </select>
    </div>

    <div id="dialog" title="Dialog Title"></div>
    
    <!-- start game -->
    <script type="text/javascript">
        $(function() {

            // center game window
            $('body').css('padding-top', Math.max(5, ($(window).height() - 590)/2));
            $(window).on('resize', function(){
                $('body').css('padding-top', Math.max(5, ($(window).height() - 590)/2));
            });
            
            
            start_game();
        });
    </script>

</body>
